<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./commonFunctions.js"></script>
    <title>Document</title>

<body class="m-0">
    <main class="homeWrapper">
        <div class="wrapper p-5">
            <div class="unlockForm">
                <div class="formWrapper">
                    <div class="me-2">
                        <div>
                            <label class="fw-bold py-3">UNLOCK</label>
                        </div>
                        <input type="text">
                    </div>
                    <div>
                        <div>
                            <label class="fw-bold py-3">&nbsp;</label>
                        </div>
                        <div><button onclick="homeUnlock()">UNLOCK</button></div>
                        <div><button>desktop</button></div>
                    </div>
                </div>
                <div class="status">CONNECTED</div>
            </div>
            <div class="buttonGroup">
                <div class="mt-auto">
                    <button class="homeBtn connect" onclick="homeConnect()">Connect</button>
                    <button class="homeBtn disconnect">Dis-Connect</button>
                </div>
                <div class="d-flex mt-auto">
                    <button class="homeBtn login">Login</button>
                    <button class="homeBtn">System</button>
                    <button class="homeBtn">Restart</button>
                    <button class="homeBtn">PowerOff</button>
                </div>
            </div>
        </div>
    </main>
