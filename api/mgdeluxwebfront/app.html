<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <head>
    <style>
       @keyframes colorChange {
      0% {
        color: rgb(47, 0, 255);
      }
      50% {
        color: rgb(87, 52, 241); /* Bright red */
      }
      75% {
        color: rgb(70, 29, 255); /* Bright red */
      }
      100% {
        color: rgb(47, 0, 255);
      }
    }
    </style>
  </head>
  <link rel="stylesheet" href="theme.css" />
  <body>
    <div style="min-height: 768px;">
      <div class="container-fluid" id="loginform" style="position: absolute;">
        <img style="position: absolute; width: 1000%; height: 1000%; z-index: -1;" src="./public/back_image.png" alt="Background Image">
    
        <h1 style="color: rgb(47, 0, 255); animation: colorChange 5s infinite; text-decoration: underline; text-align: center;">
          Metro Delux SIGN IN
        </h1>
        <label style="text-align: center;">ID</label>
        <input placeholder="ENTER ID" id="uID" type="text">
        <label style="text-align: center;">or</label>
        <label style="text-align: center;">Username</label>
        <input placeholder="ENTER USERNAME" id="uname" type="text">
        <label style="text-align: center; color: grey;">(case sensitive)</label>
    
        <label style="text-align: center;">Password</label>
        <input placeholder="ENTER PASSWORD" id="pword" type="text">
    
      
          
        <div style="width: 100%;margin-left: -200px; display: flex; align-items: center; justify-content: center;">
          <input id="sig" type="checkbox" style="margin: 0; padding: 0; vertical-align: middle;">
          
          <span style="font-size: 18px; margin-left: -200px; vertical-align: middle;">Keep me signed in</span>
        </div>
        
    
        <h1 style="font-weight: bold; text-align: center;" id="catchpa">123456</h1>
        <input style="margin: 0 auto; text-align: center; width: 50%;" placeholder="enter catchpa">
    
        <button style="border-radius: 20px; font-size: xx-large; width: 50%; margin-top: 20px; background-color: dodgerblue; color: white; border: 0px;" onclick="checklogin()">Login</button>
      </div>
    
    
    


      <div>
       
        <h1>Metro delux</h1>
        <label
          style="
            position: absolute;
            align-content: center;
            align-items: center;
            text-align: center;
            vertical-align: middle;
          "
        >
          game gift code
          <br />
          <label
            id="gameid"
            style="
              align-content: center;
              align-items: center;
              text-align: center;
              vertical-align: middle;
            "
            >A00</label
          >
        </label>
        <label
          style="
            position: absolute;
            left: 20%;
            align-items: center;
            text-align: center;
            vertical-align: middle;
          "
        >
          game time
          <br />
          <label
            id="timer"
            style="
              align-content: center;
              align-items: center;
              text-align: center;
              vertical-align: middle;
            "
            >0000</label
          >
        </label>
        <label
          style="
            position: absolute;
            left: 35%;
            align-items: center;
            text-align: center;
            vertical-align: middle;
          "
        >
          P.No.

          <label
            id="username"
            style="
              align-content: center;
              color: red;
              align-items: center;
              text-align: center;
              vertical-align: middle;
            "
            >123456789</label
          >
        </label>
        <label
          id="balance"
          style="
            position: absolute;
            left: 55%;
            align-items: center;
            text-align: center;
            vertical-align: middle;
          "
        >
          00000
        </label>
        <label
          style="
            position: absolute;
            left: 70%;
            align-items: center;
            text-align: center;
            vertical-align: middle;
          "
        >
          Time
          <label
            id="realtime"
            style="
              align-content: center;
              color: red;
              align-items: center;
              text-align: center;
              vertical-align: middle;
            "
            >00:00:00</label
          >
        </label>
      </div>

      <div>
        <div id="background">
          <img
            style="width: 100%; height: 100%"
            src="./public/background.png"
          />
          <img id="card" src="./public/1.jpeg" />
          <div id="res_sofar_div">
            <table
              style="
                overflow-y: scroll;
                height: 100%;
                width: 100%;
                overflow-x: visible;
                display: block;
              "
              id="res_sofar_table"
            ></table>
          </div>
        </div>

        <div id="buttonholder">
          <table id="betinputpanel"></table>
        </div>
      </div>

      <div id="stone_show">
        <button onclick="showstones()">X</button>
        <div style="height: 100px;background-color : red;" id="stone_control_box">
          <label>Select Date</label>
          <input id="date" type="date">
          <button onclick="showresultbydate()">Show Stone</button>
        </div>
        <table style="
        overflow-y: scroll;
       height: 80%;
        width: 100%;
        overflow-x: visible;
        display: block;
      " id="stones_table">
        </table>
      </div>


      <div id="advancebet_show">
        <div style="background-color: brown;width: 100%;height: auto;text-align: center;color: white;font-weight: bolder;font-size: larger;">Advance Draw</div>
        <table id="advance_bet_table">
          
        </table>
        <div style="background-color: brown;width: 100%;height: auto;text-align: center;color: white;font-weight: bolder;font-size: larger;">
        <button onclick="showadvancebet()" >OK</button><button onclick="hideblock()" >Cancel</button>
        </div>
      </div>
      <div id="lowerpanel">
        <button class="gamebutton" style="background-color:#e8c595" onclick="buyticket()">Buy</button>
        <button class="gamebutton"  style="background-color:#00ffff" onclick="showadvancebet()">Advance</button>
        <button class="gamebutton"  style="background-color:#00ffff" onclick="clearallinputs()">Clear</button>
        <button class="gamebutton"  style="background-color:#00ffff" onclick="cancelbet()">Cancel</button>
        <button class="gamebutton"  style="background-color:#00ffff">Report</button>
        <button class="gamebutton"   style="background-color:#00ffff" onclick="showstones()" >Stone</button>
        <button class="gamebutton" style="background-color:#e8c595">Exit</button>
        


      <label id="totqt_val">total Qnt:0.00</label>
       <label id="totamt_val">total Amnt:0.00</label>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  <script src="cardanimation.js"></script>
  <script src="app.js"></script>
  <script>

    document.getElementById("catchpa").innerHTML=Math.floor(Math.random() * (999999 - 300000 + 1)) + 300000;
 const today = new Date().toISOString().split('T')[0];

// Set the default value of the input to today
document.getElementById('date').value = today;
showresultbydate()
    function hideblock()
  {
  document.getElementById("advancebet_show").style="display:none";
  }
  </script>
</html>
