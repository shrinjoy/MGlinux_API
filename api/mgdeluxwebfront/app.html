<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metro Deluxe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="theme.css"
  </head>

  <body>
    <div class="container-fluid">
        <div id="gameheader">
            <h1>Metro Deluxe</h1>
            <label>
            game gift code
            <br />
            <label id="gameid">A00</label>
            </label>
            <label style="left: 20%">
            game time
            <br />
            <label id="timer">0000</label>
            </label>
            <label style="left: 30%">
            P.No.
            <label id="username" style="color: red">123456789</label>
            </label>
            <label id="balance" style="left: 45%">00000</label>
            <label style="left: 50%">
            Time
            <label id="realtime" style="color: red">00:00:00</label>
            </label>
        </div>
    <div class="row">
        


        <div class="col-md-2 col-sm-2 h-25 w-25" >
            <div class="card ">
              <img class="card-img-top" src="./public/back.jpeg" alt="Background Image">
              <img id="card" class="card-img-overlay" src="./public/1.jpeg" alt="Overlay Image" style="width: 100%;">
            </div>
        </div>
        
        <div class="col-md-6 col-sm-6 h-75 w-75" id="buttonholder">
            <table id="betinputpanel"></table>
        </div>
        

      
    </div>
    <div id="lowerpanel">
        <button class="gamebutton">Buy</button>
        <button class="gamebutton">Advance</button>
        <button class="gamebutton">Clear</button>
        <button class="gamebutton">Cancel</button>
        <button class="gamebutton">Exit</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="cardanimation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
