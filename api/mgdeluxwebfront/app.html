    <section id="loginform">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-5 col-9 mx-auto">
            <div class="loginWrapper">
              <h1 style="width: max-content; border-bottom: 2px solid #1161ee">
                Metro Delux SIGN IN
              </h1>
              <div class="mt-3">
                <label class="inputLabel">ID</label>
                <input placeholder="ENTER ID" id="uID" type="text" required />
                <!-- <label style="text-align: center;">or</label> -->
              </div>
              <div class="mt-3">
                <label class="inputLabel">Username</label>
                <input
                  maxlength="5"
                  placeholder="ENTER USERNAME"
                  id="uname"
                  type="text"
                  required
                />
                <label class="d-block text-center" style="color: gray"
                  >(case sensitive)</label
                >
              </div>
              <div class="mt-3">
                <label class="inputLabel">Password</label>
                <input
                  placeholder="ENTER PASSWORD"
                  id="pword"
                  type="password"
                  required
                />
              </div>
              <div class="mt-3">
                <label class="inputLabel mb-3"
                  >Please enter the number as you see in the image</label
                >
                <h1 style="font-weight: bold; text-align: center" id="catchpa">
                  123456
                </h1>
                <input
                  style="margin: 0 auto; width: 100%"
                  placeholder="Enter Captcha"
                  required
                />
              </div>
              <div
                class="mt-3 d-flex align-items-center justify-content-center"
              >
                <input id="sig" type="checkbox" />
                <span class="keepSignedIn">Keep me signed in</span>
              </div>
              <button class="loginBtn mt-3" onclick="checklogin()">
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
